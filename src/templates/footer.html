{% load static text_block %}
<footer class="page_footer ds s-overlay s-parallax s-pt-80 s-pb-30 s-pb-md-65 s-pt-md-120 s-pt-lg-135 s-pb-xl-110 c-mb-20 c-gutter-60">
				<div class="container">
					<div class="row">

						<div class=" col-lg-4 text-center animate" data-animation="fadeInUp">
							<div class="divider-25 d-none d-xl-block"></div>
							<div class="widget mb-0">

                                <a href="https://{{ VK }}">
                                        <h3 class="widget-title">{% text_block 'footer_social_net1' %}</h3>
                                </a>

                                <a href="https://{{ TG }}">
                                        <h3 class="widget-title">{% text_block 'footer_social_net2' %}</h3>
                                </a>

                                <a href="{% url 'home' %}">
                                        <h3 class="widget-title">Наш сайт</h3>
                                </a>

                            </div>
							<div class="divider-50"></div>
						</div>

						<div class=" col-lg-4 text-center animate" data-animation="fadeInUp">
							<div class="widget widget_icons_list">
								<a href="./" class="logo flex-column text-center pb-0">
									<img src="{% static 'images/logo.png' %}" alt="logo">
								</a>
								<ul class="mb-10">
									<li class="icon-inline">
										<div class="icon-styled icon-top color-main fs-14">
											<i class="fa fa-map-marker"></i>
										</div>
										<p>{{ ADDRESS }}</p>
									</li>
									<li class="icon-inline">
										<div class="icon-styled icon-top color-main fs-14">
											<i class="fa fa-phone"></i>
										</div>
										<p>{{ CONTACT_PHONE }}</p>
									</li>
									<li class="icon-inline">
										<div class="icon-styled icon-top color-main fs-14">
											<i class="fa fa-pencil"></i>
										</div>
										<p>
											<a href="#">{{ CONTACT_EMAIL }}</a>
										</p>
									</li>
								</ul>
								<span class="social-icons">
									<a href="https://{{ VK }}" class="fa fa-vk bg-light border-icon rounded-icon" title="VK"></a>
									<a href="https://{{ TG }}" class="fa fa-telegram bg-light border-icon rounded-icon" title="twitter"></a>
									<a href="#" class="fa fa-google bg-light border-icon rounded-icon" title="google"></a>
								</span>
							</div>
						</div>

						<div class="col-lg-4 animate" data-animation="fadeInUp">
							<div class="divider-25 d-none d-xl-block"></div>
							<div class="widget widget_instagram">
								<h3 class="widget-title">О нас</h3>
								<p>{% text_block 'FOOTER_TEXT' %}</p>
								<div class="instafeed"></div>
							</div>
						</div>
					</div>
				</div>
			</footer>

			<section class="page_copyright ls s-py-5">
				<div class="container">
					<div class="row align-items-center">
						<div class="divider-20 d-none d-lg-block"></div>
						<div class="divider-10 d-none d-md-block"></div>
						<div class="col-md-12 text-center">
							<p>&copy; Copyright <span class="copyright_year">2023</span> All Rights Reserved</p>
						</div>
						<div class="divider-20 d-none d-lg-block"></div>
						<div class="divider-10 d-none d-md-block"></div>
					</div>
				</div>
			</section>
